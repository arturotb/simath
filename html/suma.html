    <div id="MIProblema" class="problema">
    <script>
        //generador numero random
        function generateRandom(min, max) {
        min = Math.floor(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (1 + max - min) + min);
        }

        //generador problema
        function generateProblem() {
            x = generateRandom(1,10);
        y = generateRandom(1,10);
        result = x + y;
            console.log(x);
        console.log(y);
        console.log(result);
        document.write(x + ' + ');
        document.write(y + ' =');
        }
        generateProblem();
        
    </script>
    </div>

     <input class="boton" type="submit" value="enviar" id="btn" name="btn">

<script>
